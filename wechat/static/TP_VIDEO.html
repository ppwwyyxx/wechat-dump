<div class="chatItem {sender_label}">
  <div class="chatItemContent">
    <span class="avatar"></span>
    <div class="cloud cloudVideo">
      <div class="cloudPannel" title="{time}" {nickname}>
        <div class="cloudBody">
          <div class="cloudContent">
            <span class="img_wrap">
              <a class="fancybox" rel="group" href="">
                <video data-fancybox class="zoomIn imageBorder" poster="data:image/jpeg;base64,{img[0]}">
                  <source src="data:video/mp4;base64,{img[1]}"/>
                </video>
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
